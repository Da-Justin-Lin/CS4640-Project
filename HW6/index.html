<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Sky Chen; Da Lin">
        <meta name="description" content="Evil Worlde">  
        <title>Evil Wordle</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> 
    </head>

    <body>
        <div class="container" style="margin-top: 15px;">
            <div class="row col-xs-8">
                <h1>Evil Wordle</h1>
                <h3>Number of games played:</h3>
                <h3>Number of games won:</h3>
                <h3>Current streak:</h3>
                <h3>Average number of guesses per game:</h3>
                <h3>Enter a word:</h3>
            </div>
            <div class="row">
                <div class="col-xs-8 mx-auto">
                <form action="?command=question" method="post">
                    <div class="h-100 p-5 bg-light border rounded-3">
                    </div>
                    <div class="h-10 p-5 mb-3">
                        <input type="text" class="form-control" id="answer" name="answer" placeholder="Type your answer here">
                    </div>
                    <div class="text-center">                
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="?command=gameover" class="btn btn-danger">New Game</a>
                    <button type="submit" class="btn btn-primary">Clear History</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script type="text/javascript">
            function submitWord() {
                var word = document.getElementById("answer");
            }

            function charInTarget(target, guess) {
                guess = toLowerCase(guess);
                var targetChar = [];
                var ans = 0;
                for (let i = 0; i < target.length; i++) {
                    targetChar = target[i];
                }
                for (let i = 0; i < guess.length; i++) {
                    if(targetChar.includes(guess[i])) {
                        var index = targetChar.find(guess[i]);
                        targetChar.splice(index, 1);
                        ans++;
                    }
                }
                return ans + " of the characters are correct. ";
            }

            function charInCorrect(target, guess) {
                guess = toLowerCase(guess);
                var targetChar = [];
                var guessChar = [];
                var ans = 0;
                for (let i = 0; i < target.length; i++) {
                    targetChar[i] = target[i];
                }
                for (let i = 0; i < guess.length; i++) {
                    guessChar[i] = guess[i];
                }
                var mlength = min(target.length, guess.length);
                for (let i  = 0; i < mlength; i++) {
                    if(targetChar[i] == guessChar[i]) {
                        ans++;
                    }
                }
                return ans + " of the characters are in the correct place. ";
            }

            function lenComp(target, guess) {
                if(target.length > guess.length) {
                    return "Your guess is too short.";
                }  
                else if (target.length < guess.length) {
                    return "Your guess is too long.";
                }
                else {
                    return "Your guess is the correct length.";
                }
            }
        </script>
    </body>
</html>
